<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gorba Studio - Documentaci√≥n</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentaci√≥n t√©cnica de Gorba Studio - Desarrollo de software web, Android y Windows">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./styles/theme.css">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/highlight.js@11/styles/github.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16/dist/katex.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
    }

    .header {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-strong) 100%);
      color: var(--color-text);
      padding: 2rem 0;
      text-align: center;
      box-shadow: var(--shadow-card);
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
    }

    .header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: var(--color-card-bg-strong);
      border-right: 1px solid var(--color-border-medium);
      padding: 2rem 1rem;
      overflow-y: auto;
      box-shadow: var(--shadow-card);
      z-index: 1000;
    }

    .sidebar h2 {
      margin-top: 0;
      color: var(--color-primary);
      font-size: 1.2rem;
      border-bottom: 2px solid var(--color-primary);
      padding-bottom: 0.5rem;
    }

    .sidebar hr {
      border: none;
      height: 1px;
      background: var(--color-border-medium);
      margin: 1rem 0;
    }

    .sidebar h3 {
      color: var(--color-accent);
      font-size: 1rem;
      margin: 1.5rem 0 0.5rem 0;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .sidebar .nav-section {
      margin-bottom: 1.5rem;
    }

    .sidebar .nav-section strong {
      color: var(--color-primary);
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 0.5rem;
      display: block;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 0.5rem 0;
    }

    .sidebar a {
      color: var(--color-muted);
      text-decoration: none;
      padding: 0.5rem;
      display: block;
      border-radius: 6px;
      transition: all 0.2s;
    }

    .sidebar a:hover, .sidebar a.active {
      background: var(--color-nav-hover-bg);
      color: var(--color-accent);
      font-weight: 500;
    }

    .main-content {
      margin-left: 320px;
      min-height: 100vh;
    }

    .content {
      background: var(--color-card-bg);
      border-radius: 12px;
      padding: 3rem;
      box-shadow: var(--shadow-card);
      margin-bottom: 2rem;
    }

    .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
      color: var(--color-text);
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .content h1 { font-size: 2.5rem; border-bottom: 3px solid var(--color-primary); padding-bottom: 0.5rem; }
    .content h2 { color: var(--color-primary); }
    .content p { margin-bottom: 1.5rem; }
    .content ul, .content ol { margin-bottom: 1.5rem; padding-left: 2rem; }
    .content li { margin-bottom: 0.5rem; }
    .content code { background: var(--color-card-bg-strong); padding: 0.2rem 0.4rem; border-radius: 4px; font-family: 'Monaco', 'Menlo', monospace; }
    .content pre { background: var(--color-card); color: var(--color-text); padding: 1.5rem; border-radius: 8px; overflow-x: auto; margin: 1.5rem 0; }
    .content pre code { background: none; padding: 0; }
    .content blockquote { border-left: 4px solid var(--color-primary); padding-left: 1rem; margin: 1.5rem 0; color: var(--color-muted); font-style: italic; }
    .content table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; }
    .content th, .content td { border: 1px solid var(--color-border-medium); padding: 0.75rem; text-align: left; }
    .content th { background: var(--color-card-bg-strong); font-weight: 600; }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      padding: 0.75rem 1.5rem;
      background: var(--color-primary);
      color: var(--color-text);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .back-link:hover {
      background: var(--color-primary-strong);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--color-muted);
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .menu-toggle {
        display: block;
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1001;
        background: var(--color-primary);
        color: var(--color-text);
        border: none;
        padding: 0.5rem;
        border-radius: 6px;
        cursor: pointer;
      }

      .header {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 1.5rem;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h2>üìö Documentaci√≥n</h2>
    <div id="sidebar-content">
      <!-- Sidebar content will be loaded dynamically -->
    </div>
  </div>

  <div class="main-content">
    <header class="header">
      <h1>Gorba Studio Docs</h1>
      <p>Centro de conocimiento t√©cnico y gu√≠as de desarrollo</p>
    </header>

    <div class="container">
      <a href="./" class="back-link">‚Üê Volver al sitio web</a>

      <div id="content" class="content">
        <div class="loading">Cargando documentaci√≥n...</div>
      </div>
    </div>
  </div>

  <script src="//cdn.jsdelivr.net/npm/marked@12/marked.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/highlight.js@11/lib/highlight.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/katex@0.16/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/katex@0.16/dist/contrib/auto-render.min.js"></script>

  <script>
    let currentDoc = 'status.md';

    async function loadSidebar() {
      try {
        const response = await fetch(`https://raw.githubusercontent.com/gorbastudio/gorba/main/docs/_sidebar.md`);
        const markdown = await response.text();
        const html = parseSidebar(markdown);
        document.getElementById('sidebar-content').innerHTML = html;
      } catch (error) {
        console.error('Error loading sidebar:', error);
        // Fallback to basic navigation
        document.getElementById('sidebar-content').innerHTML = `
          <ul id="nav-list">
            <li><a href="#" onclick="loadDoc('README.md')">Inicio</a></li>
            <li><a href="#" onclick="loadDoc('status.md')" class="active">Estado del Proyecto</a></li>
            <li><strong>Documentos disponibles:</strong></li>
            <li><a href="#" onclick="loadDoc('android_app_development.md')">Android</a></li>
          </ul>
        `;
      }
    }

    function parseSidebar(markdown) {
      const lines = markdown.split('\n');
      let html = '';
      let currentSection = '';

      lines.forEach(line => {
        const trimmed = line.trim();
        if (!trimmed) return;

        if (trimmed.startsWith('- [**') && trimmed.includes('**](')) {
          // Main navigation items like - [**üè† Inicio**](README.md)
          const match = trimmed.match(/- \[\*\*([^*]+)\*\*\]\(([^)]+)\)/);
          if (match) {
            const [, text, link] = match;
            const isActive = link === 'status.md' ? ' class="active"' : '';
            html += `<div class="nav-section"><a href="#" onclick="loadDoc('${link}')${isActive}">${text}</a></div>`;
          }
        } else if (trimmed.startsWith('## ')) {
          // Section headers like ## üöÄ Primeros Pasos
          const title = trimmed.substring(3);
          html += `<h3>${title}</h3>`;
        } else if (trimmed.startsWith('- [') && trimmed.includes('](')) {
          // Regular navigation items like - [Gu√≠a de Inicio](README.md)
          const match = trimmed.match(/- \[([^\]]+)\]\(([^)]+)\)/);
          if (match) {
            const [, text, link] = match;
            html += `<div class="nav-section"><a href="#" onclick="loadDoc('${link}')">${text}</a></div>`;
          }
        } else if (trimmed === '---') {
          // Separator lines
          html += '<hr>';
        }
      });

      return html;
    }

    async function loadDoc(filename) {
      currentDoc = filename;

      // Update active link in sidebar
      document.querySelectorAll('#sidebar-content a').forEach(link => {
        link.classList.remove('active');
      });
      if (event && event.target) {
        event.target.classList.add('active');
      }

      // Update URL hash
      window.location.hash = filename;

      try {
        const response = await fetch(`https://raw.githubusercontent.com/gorbastudio/gorba/main/docs/${filename}`);
        if (!response.ok) throw new Error('Documento no encontrado');

        const markdown = await response.text();
        const html = marked.parse(markdown);

        document.getElementById('content').innerHTML = html;

        // Apply syntax highlighting
        document.querySelectorAll('pre code').forEach((block) => {
          hljs.highlightElement(block);
        });

        // Render math expressions
        renderMathInElement(document.getElementById('content'), {
          delimiters: [
            {left: '$$', right: '$$', display: true},
            {left: '$', right: '$', display: false},
            {left: '\(', right: '\)', display: false},
            {left: '\[', right: '\]', display: true}
          ]
        });

      } catch (error) {
        document.getElementById('content').innerHTML =
          `<div style="text-align: center; color: var(--color-accent); padding: 2rem;">
            <h2>‚ùå Error al cargar el documento</h2>
            <p>${error.message}</p>
            <p><small>Verifica que el archivo <code>${filename}</code> exista en la carpeta docs/</small></p>
          </div>`;
      }
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    // Load initial document
    window.addEventListener('load', async () => {
      await loadSidebar();
      const hash = window.location.hash.substring(1);
      if (hash && hash !== currentDoc) {
        loadDoc(hash);
      } else {
        loadDoc('status.md');
      }
    });

    // Handle browser back/forward
    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.substring(1);
      if (hash) loadDoc(hash);
    });

    // Configure marked
    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: true,
      mangle: false
    });
  </script>
</body>
</html>
