<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gorba Studio - Documentación</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documentación técnica de Gorba Studio - Desarrollo de software web, Android y Windows">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./styles/theme.css">
  <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/highlight.js@11/styles/github.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@0.16/dist/katex.min.css">
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: var(--color-background);
      color: var(--color-text);
      line-height: 1.6;
    }

    .header {
      background: linear-gradient(135deg, var(--color-header-bg-start) 0%, var(--color-header-bg-end) 100%);
      color: var(--color-text);
      padding: 1.5rem 0;
      text-align: center;
      box-shadow: var(--shadow-card);
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, var(--color-accent), var(--color-primary-strong));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header p {
      margin: 0.5rem 0 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 280px;
      height: 100vh;
      background: var(--color-card-bg-strong);
      border-right: 1px solid var(--color-border-medium);
      padding: 1.75rem 1rem 2.5rem;
      overflow-y: auto;
      box-shadow: var(--shadow-card);
      z-index: 1000;
      scrollbar-width: thin;
      scrollbar-color: var(--color-border-strong) transparent;
    }

    .sidebar::-webkit-scrollbar {
      width: 6px;
    }

    .sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    .sidebar::-webkit-scrollbar-thumb {
      background: var(--color-border-medium);
      border-radius: 3px;
    }

    .sidebar-heading {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      padding: 0 0.5rem 0.75rem;
      border-bottom: 1px solid var(--color-border-medium);
    }

    .sidebar-heading h2 {
      margin: 0;
      color: var(--color-primary);
      font-size: 1.15rem;
      font-weight: 600;
      letter-spacing: 0.02em;
    }

    .sidebar-heading p {
      margin: 0;
      font-size: 0.85rem;
      color: var(--color-muted);
      line-height: 1.4;
    }

    .sidebar-accordion {
      margin: 1.5rem 0 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .loading-message {
      padding: 0.75rem;
      font-size: 0.85rem;
      color: var(--color-muted);
    }

    .accordion-item {
      border-radius: 8px;
    }

    .accordion-trigger {
      width: 100%;
      background: transparent;
      border: none;
      color: var(--color-muted);
      padding: 0.6rem 0.75rem;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    .accordion-trigger .label {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .accordion-trigger .chevron {
      font-size: 0.85rem;
      opacity: 0.7;
      transition: transform 0.2s ease;
    }

    .accordion-trigger:hover {
      background: var(--color-nav-hover-bg);
      color: var(--color-accent);
    }

    .accordion-trigger.open {
      background: var(--color-nav-hover-bg);
      color: var(--color-accent);
    }

    .accordion-trigger:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    .accordion-trigger.open .chevron {
      transform: rotate(180deg);
      opacity: 1;
    }

    .accordion-panel {
      display: none;
      flex-direction: column;
      gap: 0.25rem;
      padding: 0.25rem 0 0.5rem 0.5rem;
      margin-left: 0.25rem;
      border-left: 1px solid var(--color-border-medium);
    }

    .accordion-panel.open {
      display: flex;
    }

    .doc-link {
      display: block;
      color: var(--color-muted);
      text-decoration: none;
      padding: 0.45rem 0.75rem;
      border-radius: 6px;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .doc-link:hover {
      background: var(--color-nav-hover-bg);
      color: var(--color-accent);
    }

    .doc-link:focus-visible {
      outline: 2px solid var(--color-accent);
      outline-offset: 2px;
    }

    .doc-link.active {
      background: var(--color-nav-hover-bg);
      color: var(--color-accent);
      font-weight: 500;
    }

    .doc-link[data-depth="1"] {
      padding-left: 1.5rem;
    }

    .doc-link[data-depth="2"] {
      padding-left: 2.25rem;
    }

    .doc-link[data-depth="3"] {
      padding-left: 3rem;
    }

    .nav-section-heading {
      margin: 1rem 0 0.35rem;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--color-muted);
      padding: 0 0.75rem;
    }

    .main-content {
      margin-left: 320px;
      min-height: 100vh;
    }

    .content {
      background: linear-gradient(135deg, var(--color-background), var(--color-card-bg-strong));
      border-radius: 12px;
      padding: 3rem;
      box-shadow: var(--shadow-card);
      margin-bottom: 2rem;
    }

    .content h1, .content h2, .content h3, .content h4, .content h5, .content h6 {
      color: var(--color-text);
      margin-top: 2rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }

    .content h1 { font-size: 2.5rem; border-bottom: 3px solid var(--color-primary); padding-bottom: 0.5rem; }
    .content h2 { color: var(--color-primary); }
    .content p { margin-bottom: 1.5rem; }
    .content ul, .content ol { margin-bottom: 1.5rem; padding-left: 2rem; }
    .content li { margin-bottom: 0.5rem; }
    .content code { background: var(--color-card-bg-strong); padding: 0.2rem 0.4rem; border-radius: 4px; font-family: 'Monaco', 'Menlo', monospace; }
    .content pre { background: var(--color-card); color: var(--color-text); padding: 1.5rem; border-radius: 8px; overflow-x: auto; margin: 1.5rem 0; }
    .content pre code { background: none; padding: 0; }
    .content blockquote { border-left: 4px solid var(--color-primary); padding-left: 1rem; margin: 1.5rem 0; color: var(--color-muted); font-style: italic; }
    .content table { width: 100%; border-collapse: collapse; margin: 1.5rem 0; }
    .content th, .content td { border: 1px solid var(--color-border-medium); padding: 0.75rem; text-align: left; }
    .content th { background: var(--color-card-bg-strong); font-weight: 600; }

    .back-link {
      display: inline-block;
      margin-bottom: 2rem;
      padding: 0.75rem 1.5rem;
      background: var(--color-primary);
      color: var(--color-text);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .back-link:hover {
      background: var(--color-primary-strong);
    }

    .loading {
      text-align: center;
      padding: 3rem;
      color: var(--color-muted);
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
      }

      .sidebar.open {
        transform: translateX(0);
      }

      .main-content {
        margin-left: 0;
      }

      .menu-toggle {
        display: block;
        position: fixed;
        top: 1rem;
        right: 1rem;
        z-index: 1001;
        background: var(--color-primary);
        color: var(--color-text);
        border: none;
        padding: 0.5rem;
        border-radius: 6px;
        cursor: pointer;
      }

      .header {
        padding: 1rem;
      }

      .header h1 {
        font-size: 2rem;
      }

      .content {
        padding: 1.5rem;
      }
    }

    @media (min-width: 769px) {
      .menu-toggle {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <div class="sidebar-heading">
      <h2>Documentación</h2>
    </div>

    <nav class="nav-accordion" id="nav-accordion">
      <!-- Acordeón generado dinámicamente -->
    </nav>
  </div>

  <div class="main-content">
    <header class="header">
      <h1>Gorba Studio Docs</h1>
      <p>Centro de conocimiento técnico y guías de desarrollo</p>
    </header>

    <div class="container">
      <a href="./" class="back-link">← Volver al sitio web</a>

      <div id="content" class="content">
        <div class="loading">Cargando documentación...</div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/marked@12/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11/lib/highlight.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16/dist/contrib/auto-render.min.js"></script>

  <script>
    // Mapeo de directorios a categorías y títulos de archivos
    const categoryMap = {
      'getting-started': {
        name: 'Inicio',
        files: {
          'getting-started/getting-started.md': 'Introducción',
          'getting-started/status.md': 'Estado del Proyecto'
        }
      },
      'guides': {
        name: 'Guías',
        files: {
          'guides/android_app_development.md': 'Aplicaciones Nativas',
          'guides/android.md': 'Guía Rápida Android',
          'guides/backend.md': 'Resumen Backend',
          'guides/python_backend_development.md': 'Desarrollo Python',
          'guides/javascript_backend_development.md': 'Desarrollo JavaScript',
          'guides/web_development_basic.md': 'Sitios Web Básicos',
          'guides/web_development_dynamic.md': 'Aplicaciones Dinámicas',
          'guides/web_development_complex.md': 'Aplicaciones Complejas',
          'guides/hybrid_app_development.md': 'Web + Android',
          'guides/windows_hybrid_app_development.md': 'Escritorio Python',
          'guides/hybrid.md': 'Resumen Híbrido'
        }
      },
      'tutorials': {
        name: 'Tutoriales',
        files: {
          'tutorials/entorno_desarrollo.md': 'Entorno de Desarrollo'
        }
      },
      'examples': {
        name: 'Clientes',
        files: {
          'examples/casos_exito.md': 'Casos de Éxito'
        }
      },
      'architecture': {
        name: 'Arquitectura',
        files: {
          'architecture/integrated_platform_architecture.md': 'Plataforma Integral'
        }
      },
      'security': {
        name: 'Seguridad',
        files: {
          'security/security_best_practices.md': 'Mejores Prácticas'
        }
      }
    };

    let docStructure = {};

    let currentDoc = 'getting-started/status.md';

    async function loadDocsTree() {
      try {
        console.log('Loading docs-tree.json...');
        const response = await fetch('./docs-tree.json');
        console.log('docs-tree.json response:', response.status);
        const tree = await response.json();
        console.log('docs-tree.json loaded:', tree);
        
        // Construir docStructure desde el árbol
        docStructure = {};
        
        tree.directories.forEach(dir => {
          const categoryInfo = categoryMap[dir.name];
          if (categoryInfo) {
            docStructure[categoryInfo.name] = {};
            dir.files.forEach(file => {
              const title = categoryInfo.files[file.path] || file.name.replace('.md', '');
              docStructure[categoryInfo.name][file.path] = title;
            });
          }
        });
        
        console.log('docStructure built:', docStructure);
        return true;
      } catch (error) {
        console.error('Error cargando docs-tree.json:', error);
        // Fallback a estructura manual si falla
        docStructure = {};
        Object.values(categoryMap).forEach(({ name, files }) => {
          if (!name || !files) return;
          docStructure[name] = { ...files };
        });
        return false;
      }
    }

    function buildNavAccordion() {
      const container = document.getElementById('nav-accordion');
      
      Object.entries(docStructure).forEach(([category, files]) => {
        const categoryDiv = document.createElement('div');
        categoryDiv.className = 'nav-category';
        
        const button = document.createElement('button');
        button.className = 'nav-category-toggle';
        button.setAttribute('aria-expanded', 'false');
        button.innerHTML = `<span class="nav-chevron">▸</span>${category}`;
        
        const submenu = document.createElement('div');
        submenu.className = 'nav-submenu';
        submenu.setAttribute('aria-hidden', 'true');
        
        Object.entries(files).forEach(([file, title]) => {
          const link = document.createElement('a');
          link.className = 'nav-link';
          link.href = `#${file}`;
          link.textContent = title;
          link.dataset.path = file;
          submenu.appendChild(link);
        });
        
        button.addEventListener('click', () => {
          const expanded = button.getAttribute('aria-expanded') === 'true';
          button.setAttribute('aria-expanded', !expanded);
          submenu.setAttribute('aria-hidden', expanded);
        });
        
        categoryDiv.appendChild(button);
        categoryDiv.appendChild(submenu);
        container.appendChild(categoryDiv);
      });
    }

    function setActiveLink(path) {
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.toggle('active', link.dataset.path === path);
      });
    }

    async function loadDoc(path) {
      if (!path) return;
      
      // Limpiar el path de caracteres especiales
      path = path.replace(/^#/, '').trim();
      currentDoc = path;
      setActiveLink(path);
      window.location.hash = path;

      try {
        const fetchUrl = `./docs/${path}`;
        console.log('Fetching:', fetchUrl);
        const response = await fetch(fetchUrl);
        console.log('Response status:', response.status);
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);

        const markdown = await response.text();
        console.log('Markdown length:', markdown.length);
        const html = renderMarkdown(markdown);

        document.getElementById('content').innerHTML = html;

        document.querySelectorAll('pre code').forEach((block) => {
          if (typeof hljs !== 'undefined' && hljs.highlightElement) {
            try {
              hljs.highlightElement(block);
            } catch (e) {
              console.warn('Error al resaltar código:', e);
            }
          } else {
            console.warn('highlight.js no está disponible');
          }
        });

        if (typeof renderMathInElement === 'function') {
          renderMathInElement(document.getElementById('content'), {
            delimiters: [
              {left: '$$', right: '$$', display: true},
              {left: '$', right: '$', display: false},
              {left: '\\(', right: '\\)', display: false},
              {left: '\\[', right: '\\]', display: true}
            ]
          });
        } else {
          console.warn('renderMathInElement no está disponible');
        }

      } catch (error) {
        console.error('Error loading document:', path, error);
        document.getElementById('content').innerHTML =
          `<div style="text-align: center; color: var(--color-accent); padding: 2rem;">
            <h2>Error al cargar el documento</h2>
            <p>${error.message}</p>
            <p><small>Verifica que el archivo <code>${path}</code> exista en la carpeta docs/</small></p>
            <p><small>URL intentada: <code>./docs/${path}</code></small></p>
          </div>`;
      }
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }

    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;');
    }

    function renderMarkdown(markdown) {
      if (typeof marked !== 'undefined' && typeof marked.parse === 'function') {
        return marked.parse(markdown);
      }

      console.warn('marked no está disponible, usando renderer básico');
      const escaped = escapeHtml(markdown);
      return `<pre style="white-space: pre-wrap;">${escaped}</pre>`;
    }

    // CSS adicional para el acordeón corporativo
    const additionalCSS = `
      .nav-category {
        margin-bottom: 0.5rem;
      }
      
      .nav-category-toggle {
        all: unset;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        width: 100%;
        padding: 0.6rem 0.75rem;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: 600;
        color: var(--color-text);
        transition: background 0.2s;
      }
      
      .nav-category-toggle:hover,
      .nav-category-toggle:focus-visible {
        background: var(--color-nav-hover-bg);
        outline: none;
      }
      
      .nav-category-toggle[aria-expanded="true"] .nav-chevron {
        transform: rotate(90deg);
      }
      
      .nav-chevron {
        font-size: 0.7rem;
        transition: transform 0.2s;
      }
      
      .nav-submenu {
        padding-left: 1rem;
        margin-top: 0.25rem;
      }
      
      .nav-submenu[aria-hidden="true"] {
        display: none;
      }
      
      .nav-link {
        display: block;
        padding: 0.45rem 0.75rem;
        color: var(--color-muted);
        text-decoration: none;
        border-radius: 4px;
        font-size: 0.85rem;
        transition: background 0.2s, color 0.2s;
      }
      
      .nav-link:hover,
      .nav-link:focus-visible,
      .nav-link.active {
        background: var(--color-nav-hover-bg);
        color: var(--color-accent);
        outline: none;
      }
    `;

    // Agregar CSS adicional
    const style = document.createElement('style');
    style.textContent = additionalCSS;
    document.head.appendChild(style);

    // Inicializar
    window.addEventListener('load', () => {
      initializeApp();
    });
    
    async function initializeApp() {
      const loaded = await loadDocsTree();
      if (!loaded) {
        console.warn('Usando estructura de documentación de respaldo.');
      }

      if (!docStructure || Object.keys(docStructure).length === 0) {
        console.error('No hay documentos para mostrar.');
        document.getElementById('content').innerHTML = `
          <div style="text-align: center; color: var(--color-accent); padding: 2rem;">
            <h2>No se encontraron documentos</h2>
            <p>Verifica que <code>docs-tree.json</code> se genere correctamente.</p>
          </div>`;
        return;
      }

      buildNavAccordion();
      
      // Event delegation para los enlaces
      document.getElementById('nav-accordion').addEventListener('click', (e) => {
        if (e.target.classList.contains('nav-link')) {
          e.preventDefault();
          const path = e.target.dataset.path;
          loadDoc(path);
        }
      });

      // Cargar documento inicial
      const hash = window.location.hash.substring(1);
      const initialPath = hash || 'getting-started/status.md';
      loadDoc(initialPath);
    }

    window.addEventListener('hashchange', () => {
      const hash = window.location.hash.substring(1);
      if (hash) loadDoc(hash);
    });

    marked.setOptions({
      breaks: true,
      gfm: true,
      headerIds: true,
      mangle: false
    });
  </script>
</body>
</html>
